<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Sheet</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    button {
      margin: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="refreshSheet()">ðŸ”„ Refresh Now</button>

  <iframe id="sheet" 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRczN9A9Y_JM1gJY_pfr-XZX8te2aMYLZEN2eJybrDR7wiY-efCQgcHTfBD0_2iGjY-OhMukCVSlE7j/pubhtml?gid=1637798438&amp;single=true&amp;widget=true&amp;headers=false">
  </iframe>

  <script>
    function refreshSheet() {
      const iframe = document.getElementById("sheet");
      iframe.src = iframe.src; // reload iframe
    }

    // Auto-refresh every 5 seconds
    setInterval(refreshSheet, 5000);
  </script>
</body>
</html>
