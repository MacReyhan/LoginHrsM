<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Table</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ffffff, #f9e6ff, #fff9e6, #ffe6f0);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    iframe {
      border: none;
      width: 1240px;
      height: 638px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-radius: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #6a2b8f;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #501f6d;
    }
  </style>
</head>
<body>
  <iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRczN9A9Y_JM1gJY_pfr-XZX8te2aMYLZEN2eJybrDR7wiY-efCQgcHTfBD0_2iGjY-OhMukCVSlE7j/pubhtml?gid=1637798438&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  <button onclick="refreshFrame()">Refresh</button>

  <script>
    function refreshFrame() {
      const iframe = document.getElementById('sheetFrame');
      iframe.src = iframe.src;
    }
  </script>
</body>
</html>
